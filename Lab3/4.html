<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота 3</title>
</head>
<body>
    <p id="text">Це початковий текст.</p>

    <script>
        var element = document.getElementById("text");

    </script>
</body>
