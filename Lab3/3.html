<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота 3</title>
</head>
<body>
    <h1>Практична робота 3</h1>

    <script>
        // Запис (перезапис) сторінки за допомогою методу document.write()
        document.write("Це перезапис сторінки за допомогою document.write().");

        // Виведення в модальному вікні за допомогою window.alert()
        window.alert("Це повідомлення в модальному вікні за допомогою alert().");

        // Виведення в консоль браузера за допомогою функції console.log()
        console.log("Це повідомлення в консолі за допомогою console.log().");

        // Виведення за допомогою методу innerHTML
        document.body.innerHTML += "<p>Це доданий текст за допомогою innerHTML.</p>";
    </script>
</body>
</html>
